<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The 'Hello World'</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
            rel="stylesheet"
        />
        <style>
            .masonry-grid {
                column-count: 1;
                column-gap: 1.5rem;
                column-fill: balance;
            }
            @media (min-width: 576px) {
                .masonry-grid {
                    column-count: 2;
                }
            }
            @media (min-width: 992px) {
                .masonry-grid {
                    column-count: 3;
                }
            }
            @media (min-width: 1200px) {
                .masonry-grid {
                    column-count: 4;
                }
            }
            .masonry-item {
                break-inside: avoid;
                page-break-inside: avoid;
                margin-bottom: 1.5rem;
                display: inline-block;
                width: 100%;
            }
            .copy-btn {
                transition: all 0.2s ease;
            }
            .card-hover {
                transition: transform 0.2s ease-in-out;
            }
            .card-hover:hover {
                transform: translateY(-2px);
            }
            body {
                background-color: #f8f9fa;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            main {
                flex: 1;
            }
        </style>
    </head>
    <body>
        <header class="bg-white shadow-sm py-4">
            <div class="container">
                <h1 class="display-5 fw-bold text-dark">The 'Hello World'</h1>
                <p class="lead text-muted">
                    'Hello, World', In many languages. (modernized and efficient
                    version of
                    <a
                        href="http://helloworldcollection.de/"
                        class="link-primary text-decoration-none"
                        target="_blank"
                        >helloworldcollection.de</a
                    >), Your
                    <a
                        href="https://github.com/rokybeast/rokybeast.github.io"
                        class="link-primary text-decoration-none"
                        target="_blank"
                        >Contributions</a
                    >
                    are really helpful!
                </p>
            </div>
        </header>

        <main class="container py-4">
            <div class="mb-4">
                <div class="mx-auto" style="max-width: 500px">
                    <input
                        type="text"
                        id="search-input"
                        class="form-control form-control-lg border-2"
                        placeholder="Search for a language..."
                    />
                </div>
            </div>

            <div id="languages-container" class="masonry-grid"></div>

            <div id="no-results" class="d-none text-center py-4">
                <p class="text-muted fs-5">No languages found.</p>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
