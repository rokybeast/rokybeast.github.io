<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DLL Viewer</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="styles.css" rel="stylesheet">
   </head>
   <body>
      <div class="container py-5">
         <a href="https://rokybeast.github.io/tools/" class="btn btn-secondary mb-4 d-inline-block">‚Üê Back</a>
         <h1 class="text-center mb-4">DLL Viewer</h1>
         <div class="file-input-container">
            <input type="file" id="dllInput" accept=".dll,.exe" class="form-control">
            <div class="form-text mt-2">Select a DLL or EXE file to view its exported functions</div>
         </div>
         <div id="statusMessage" class="mb-3"></div>
         <div id="fileInfo" class="mb-4"></div>
         <div class="drop-zone" id="dropZone">
            <div class="fs-5 mb-2">Drag and drop your DLL or EXE file here</div>
            <div class="text-muted">Supports .dll and .exe files</div>
         </div>
         <div class="table-responsive">
            <table class="table table-bordered table-striped">
               <thead class="table-dark">
                  <tr>
                     <th>Ordinal</th>
                     <th>Function Name</th>
                     <th>RVA</th>
                     <th>Hint</th>
                  </tr>
               </thead>
               <tbody id="exportsTable">
                  <tr>
                     <td colspan="4" class="text-center text-muted">No file selected</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
